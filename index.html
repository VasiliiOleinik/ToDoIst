<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Oleinik ToDoIst</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700&amp;subset=cyrillic" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/themes.css" />
</head>

<body class="orange">
    <header>
        <div class="main_title">
            <p>Wellcome! It`s Oleinik ToDoIst v0.5</p>
            <div class="info">
                <p class="how_muth">You have: <span></span> tasks</p>
                <p class="you_theme">You theme: <span></span></p>
            </div>
        </div>
    </header>
    <main>
        <div id="left_side">
            <div id="projects" class="">
                <div class="title_block">
                    <svg width="12px" height="6px" viewBox="0 0 12 6" class="title_arrow">
                        <g transform="translate(-396.000000, -235.000000)" fill="#777777">
                            <g transform="translate(128.000000, 213.000000)">
                                <path
                                    d="M280,22.7581818 L279.1564,22 L273.9922,26.506 L273.4414,26.0254545 L273.4444,26.0281818 L268.8562,22.0245455 L268,22.7712727 C269.2678,23.878 272.8084,26.9674545 273.9922,28 C274.8718,27.2330909 274.0144,27.9809091 280,22.7581818">
                                </path>
                            </g>
                        </g>
                    </svg>
                    <p class="title">Проекты</p>
                    <svg width="13" height="13" class="title_plus">
                        <path
                            d="M6 6V.5a.5.5 0 0 1 1 0V6h5.5a.5.5 0 1 1 0 1H7v5.5a.5.5 0 1 1-1 0V7H.5a.5.5 0 0 1 0-1H6z"
                            fill="currentColor" fill-rule="evenodd"></path>
                    </svg>
                </div>
                <div class="project_contain">
                    <div class="project_elem">
                        <div class="project_color"></div>
                        <div class="project_name">
                            <p class="project_name_txt">
                                Personal <span class="project_name_count">1</span>
                            </p>
                        </div>
                    </div>
                    <div class="project_elem">
                        <div class="project_color"></div>
                        <div class="project_name">
                            <p class="project_name_txt">
                                Personal <span class="project_name_count">1</span>
                            </p>
                        </div>
                    </div>
                    <div class="project_elem">
                        <div class="project_color"></div>
                        <div class="project_name">
                            <p class="project_name_txt">
                                Personal <span class="project_name_count">1</span>
                            </p>
                        </div>
                    </div>
                    <div class="project_elem">
                        <div class="project_color"></div>
                        <div class="project_name">
                            <p class="project_name_txt">
                                Personal <span class="project_name_count">1</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="filters">
                <div class="title_block">
                    <svg width="12px" height="6px" viewBox="0 0 12 6" class="title_arrow">
                        <g transform="translate(-396.000000, -235.000000)" fill="#777777">
                            <g transform="translate(128.000000, 213.000000)">
                                <path
                                    d="M280,22.7581818 L279.1564,22 L273.9922,26.506 L273.4414,26.0254545 L273.4444,26.0281818 L268.8562,22.0245455 L268,22.7712727 C269.2678,23.878 272.8084,26.9674545 273.9922,28 C274.8718,27.2330909 274.0144,27.9809091 280,22.7581818">
                                </path>
                            </g>
                        </g>
                    </svg>
                    <p class="title">Фильтры</p>
                    <svg width="13" height="13" class="title_plus">
                        <path
                            d="M6 6V.5a.5.5 0 0 1 1 0V6h5.5a.5.5 0 1 1 0 1H7v5.5a.5.5 0 1 1-1 0V7H.5a.5.5 0 0 1 0-1H6z"
                            fill="currentColor" fill-rule="evenodd"></path>
                    </svg>
                </div>
                <div class="filters_contain">
                    <div class="filters_elem">
                        <div class="filters_label"></div>
                        <div class="filters_name">
                            <p class="filters_name_txt">
                                Personal <span class="filters_name_count">1</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="themes">
                <div class="title_block">
                    <svg width="12px" height="6px" viewBox="0 0 12 6" class="title_arrow">
                        <g transform="translate(-396.000000, -235.000000)" fill="#777777">
                            <g transform="translate(128.000000, 213.000000)">
                                <path
                                    d="M280,22.7581818 L279.1564,22 L273.9922,26.506 L273.4414,26.0254545 L273.4444,26.0281818 L268.8562,22.0245455 L268,22.7712727 C269.2678,23.878 272.8084,26.9674545 273.9922,28 C274.8718,27.2330909 274.0144,27.9809091 280,22.7581818">
                                </path>
                            </g>
                        </g>
                    </svg>
                    <p class="title">Темы</p>
                    <svg width="13" height="13" class="title_plus">
                        <path
                            d="M6 6V.5a.5.5 0 0 1 1 0V6h5.5a.5.5 0 1 1 0 1H7v5.5a.5.5 0 1 1-1 0V7H.5a.5.5 0 0 1 0-1H6z"
                            fill="currentColor" fill-rule="evenodd"></path>
                    </svg>
                </div>
                <div class="themes_contain">
                    <div class="themes_elem" id="dark">
                        <div class="themes_label"></div>
                        <div class="themes_name">
                            <p class="themes_name_txt">Dark</p>
                        </div>
                    </div>
                    <div class="themes_elem" id="orange">
                        <div class="themes_label"></div>
                        <div class="themes_name">
                            <p class="themes_name_txt">Orange</p>
                        </div>
                    </div>
                    <div class="themes_elem" id="green">
                        <div class="themes_label"></div>
                        <div class="themes_name">
                            <p class="themes_name_txt">Green</p>
                        </div>
                    </div>
                    <div class="themes_elem" id="blue">
                        <div class="themes_label"></div>
                        <div class="themes_name">
                            <p class="themes_name_txt">Blue</p>
                        </div>
                    </div>
                    <div class="themes_elem" id="white">
                        <div class="themes_label"></div>
                        <div class="themes_name">
                            <p class="themes_name_txt">White</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="main_side">
            <div id="today">
                <p>Сегодня: <span></span></p>
            </div>

            <div class="tasks_list"></div>
            <div id="add_new_task">
                <div id="new_task_filling">

                    <div class="add_content">
                        <div class="text_box">
                            <div class="text_editor" tabindex="1" autocomplete="off" contenteditable="true"></div>
                        </div>
                        <div class="new_task_date">
                            <p></p>
                            <div class="new_task_date_modal">
                                <p class="new_task_date_modal_text" tabindex="1" autocomplete="off"
                                    contenteditable="true" autofocus></p>
                                <div class="adoption_date_container">
                                    <div class="adoption_date yes">
                                        <svg width="30" height="30" xmlns="http://www.w3.org/2000/svg">
                                            <g>
                                                <rect fill="#333" height="10px" width="2px" y="13" x="-8" rx="2" ry="2"
                                                    class="no_first_line" />
                                                <rect fill="#333" height="20px" width="2px" y="-10" x="20" rx="2" ry="2"
                                                    class="no_second_line" />
                                            </g>
                                        </svg>
                                    </div>
                                    <div class="adoption_date no">
                                        <svg width="30" height="30" xmlns="http://www.w3.org/2000/svg">
                                            <g>
                                                <rect fill="#333" height="20px" width="2px" y="10" x="-1" rx="2" ry="2"
                                                    class="no_first_line" />
                                                <rect fill="#333" height="20px" width="2px" y="-11" x="19" rx="2" ry="2"
                                                    class="no_second_line" />
                                            </g>
                                        </svg>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="add_new_task_settings">
                        <div class="left_side">
                            <div class="add">Добавить задачу</div>
                            <div class="cancel">Отмена</div>
                        </div>
                        <div class="right_side">
                            <div class="choose_priority">Добавить задачу</div>
                            <div class="choose_color">Отмена</div>
                        </div>
                    </div>
                </div>
                <div class="new_task_button">
                    <svg width="13" height="13" class="title_plus">
                        <path
                            d="M6 6V.5a.5.5 0 0 1 1 0V6h5.5a.5.5 0 1 1 0 1H7v5.5a.5.5 0 1 1-1 0V7H.5a.5.5 0 0 1 0-1H6z"
                            fill="currentColor" fill-rule="evenodd"></path>
                    </svg>
                    <p>Добавить задачу</p>
                </div>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
